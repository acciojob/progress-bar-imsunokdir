<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		body{
			padding:0;
			margin:0;
			display:flex;
			flex-direction:column;
			gap:50px;
			justify-content:center;
			align-items:center;
			height:100vh;
			background-color:#f6f7fb;
		}
		.main{
			display:flex;
			justify-content:center;
			align-items:center;
			/* gap:90px; */
			
			height:50px;
			width:100%;
		}
		.circle{
			background-color:white;
			width:50px;
			height:50px;
			border-radius:50%;
			display:flex;
			justify-content:center;
			align-items:center;
			border:5px solid lightgray
		}
		.active{
			border:5px solid #3a9bdb;
			/* border:none; */
			/* padding:1px */
		}
		.space{
			width:50px;
			height:5px;
			background-color:lightgray;
		}
		.space-active{
			background-color:#3a9bdb;
			animation: moveBackground 4s linear infinite;
		}
		.nav-buttons{
			display:flex;
			gap:30px;
		}
		.btn{
			display:flex;
			justify-content:center;
			align-items:center;
			width:100px;
			background-color:#3498db;
			height:35px;
			border-radius:10px;
			color:white;
		}
		button{
			border:none;
		}
		.btn:hover{
			cursor:pointer;
		}
		
	</style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="main">
		<div class="circle circle-1" id="circle-1">1</div>
		<div class="space" id="s-1"></div>
		<div class="circle circle-2" id="circle-2">2</div>
		<div class="space" id="s-2"></div>
		<div class="circle circle-3" id="circle-3">3</div>
		<div class="space" id="s-3"></div>
		<div class="circle circle-4" id="circle-4">4</div>
		<div class="space" id="s-4"></div>
		<div class="circle circle-5" id="circle-5">5</div>
	</div>
	<div class="nav-buttons">
		<button class="prev btn" onclick="handlePrevClick()" id="prev">Prev</button>
		<button class="next btn" onclick="handleNextClick()" id="next">Next</button>
	</div>
	<h1 id="test" style="background-color:red;height:50px;width:50px">00</h1>
    <script>
		let currPage = 1;
		let currSpace = 0;
		// document.getElementById("prev").disabled=true;
		document.getElementById("prev").disabled=false;
		document.getElementById(`circle-${currPage}`).classList.add('active');
		
		let handleNextClick = ()=>{
			if(currPage>0 && currPage<5){ 
				document.getElementById("prev").disabled = false
				if(currPage == 4){
					document.getElementById("next").disabled = true;
				}
				currPage++;
				currSpace++;
				document.getElementById(`s-${currSpace}`).classList.add('space-active')
				document.getElementById(`circle-${currPage}`).classList.add('active')
			}
		}
		let handlePrevClick = ()=>{
			
			if(currPage<6 && currPage>1){
				document.getElementById("next").disabled = false;
				document.getElementById("test").textContent = currPage

				if(currPage == 2){
					document.getElementById("prev").disabled = true;
				}
				document.getElementById(`circle-${currPage}`).classList.remove('active')
				document.getElementById(`s-${currSpace}`).classList.remove('space-active')
				currPage--;
				currSpace--;
			}
		}
</script>

</body>

</html>
